apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-frontend
  labels:
    app: ecommerce-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ecommerce-frontend
    spec:
      containers:
      - name: ecommerce-frontend
        image: soberservicesguy/portfolio-images:ecommerce_frontend_22
        ports:
          - containerPort: 80
            name: http-port
        resources:
          limits:
            cpu: "50m"
            memory: "150Mi"
        env:
        - name: TODO_SERVER
          value: todo-backend-service
      imagePullSecrets:
      - name: regcred
  selector:
    matchLabels:
      app: ecommerce-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-frontend-service
spec:
  type: NodePort
  selector:
    app: ecommerce-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80