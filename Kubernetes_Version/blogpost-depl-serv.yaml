apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogpost
  labels:
    app: blogpost
spec:
  replicas: 2
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 2        # how many pods we can add at a time
  #     maxUnavailable: 0
  selector:
    matchLabels:
      app: blogpost
  template:
    metadata:
      labels:
        app: blogpost
    spec:
      containers:
      - name: blogpost
        image: ecommerce_blogpost:latest
        resources:
          limits:
            cpu: "200m"
            memory: "300Mi"
        ports:
        - containerPort: 5001
        env:
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: ecommerce-mongodb-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGODB_PASS
          valueFrom:
            secretKeyRef:
              name: ecommerce-mongodb-secret
              key: MONGO_ROOT_PASSWORD
        - name: MONGODB_SERVER
          valueFrom:
            configMapKeyRef:
              name: ecommerce-mongodb-configmap
              key: MONGO_SERVER
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: blogpost-service
spec:
  type: NodePort
  # type: ClusterIP
  selector:
    app: blogpost
  ports:
    - protocol: TCP
      targetPort: 5001
      port: 5001